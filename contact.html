<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/app.css">
    <title>Contact</title>
</head>
<body>

     <!-- Header Section Starts -->
    
     <header id="blog-header">
        <figure class="logo-figure">
            <i class="fab fa-autoprefixer logo"></i>
        </figure>

        <!-- Nav Section Starts -->

         <nav id="menu-icon">
            <ul class="nav">
                <li><a href="index.html" class="nav__link">Home</a></li>

            </ul>
         </nav>

        <!-- Nav Section Ends -->

      </header>

    <!-- Header Section Ends -->

     <!-- Contact Section Starts -->

     <section id="contact-section" class="section-center">
        <h2 class="section-heading text-white">Contact Me</h2>
        <form action="#">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name"autocomplete="name"
                required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email"autocomplete="email"
                required>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control form-btn-field">
                <button class="btn contact__btn">Submit</button>
            </div>
        </form>
      </section>

   <!-- Contact Section Ends -->

</body>
